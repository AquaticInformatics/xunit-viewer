<div id={{id}} class="properties{{single}}">
    <button class="properties__title u-full-width" onclick="cta.contract.local.properties(this.parentElement)">
        <span class="u-pull-left">Properties</span>
    </button>
    <table class="properties__list u-full-width">
        <thead>
            <th>NAME</th>
            <th>VALUE</th>
        </thead>
        <tbody>
            {{{rendered.properties}}}
        </tbody>
    </table>
</div>
