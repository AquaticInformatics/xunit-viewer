<div class="suite" id="{{id}}">
    <button class="suite--{{type}} u-full-width" onclick="cta.contract.local.suite(this.parentElement)">
        <span class="suite__name u-pull-left">{{{name}}}</span>
        <span class="suite__info u-pull-right">tests: {{{tests}}}</span>
        <span class="suite__info u-pull-right">failures: {{{failures}}}</span>
        <span class="suite__info u-pull-right">time: {{{time}}}</span>
    </button>
    <div class="suite__contents">
        {{{rendered.suiteProperties}}}
        <div class="suite__tests">{{{rendered.tests}}}</div>
    </div>
</div>
