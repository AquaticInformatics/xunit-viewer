<div class="suite" id="{{id}}">
    <button class="suite--{{type}} u-full-width flat" onclick="toggle(this.parentElement)">
        <span class="suite__name u-pull-left">{{{name}}}</span>
        {{{labels}}}
    </button>
    <div class="suite__contents">
        {{{properties}}}
        {{{tests}}}
    </div>
</div>
