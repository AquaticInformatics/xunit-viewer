<div>
    <button class="button-primary u-full-width" onclick="toggleContraction(this.parentElement)">ADVANCED SEARCH</button>
    <div class="options contracted">
        <div class="option">
            <button class="button-primary u-full-width option__name flat" onclick="toggleContraction(this.parentElement)">SUITES</button>
            <div class="options__cta row">
                <div class="u-full-width">
                    <button disabled class="options_search__name">SEARCH</button>
                    <input type="text" class="options_search__input" oninput="searchSuites(this.value)"></input>
                </div>
                <div class="options__buttons">
                    <button class="one-half column button-primary" onclick="hidePassingSuites(this)">HIDE PASSING</button>
                    <button class="one-half column button-primary" onclick="contractSuites(this)">CONTRACT ALL</button>
                </div>
            </div>
        </div>
        <div class="option">
            <button class="button-primary u-full-width option__name flat" onclick="toggleContraction(this.parentElement)">TESTS</button>
            <div class="options__cta row">
                <div class="u-full-width">
                    <button disabled class="options_search__name">SEARCH</button>
                    <input type="text" class="options_search__input" oninput="cta.search.tests(this.value)"></input>
                </div>
                <div class="options__buttons">
                    <button class="one-third column button-primary" onclick="cta.hide.passing.tests(this)">HIDE PASSING</button>
                    <button class="one-third column button-primary" onclick="cta.hide.tests(this)">HIDE ALL</button>
                    <button class="one-third column button-primary" onclick="cta.contract.global.tests(this)">CONTRACT ALL</button>
                </div>
            </div>
        </div>
        <div class="option">
            <button class="button-primary u-full-width option__name flat" onclick="toggleContraction(this.parentElement)">PROPERTIES</button>
            <div class="options__cta row">
                <div class="u-full-width">
                    <button disabled class="options_search__name">SEARCH</button>
                    <input type="text" class="options_search__input" oninput="cta.search.properties(this.value)"></input>
                </div>
                <div class="options__buttons">
                    <button class="one-half column button-primary" onclick="cta.hide.properties(this)">HIDE ALL</button>
                    <button class="one-half column button-primary" onclick="cta.contract.global.properties(this)">CONTRACT ALL</button>
                </div>
            </div>
        </div>
    </div>
</div>
